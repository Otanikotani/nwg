<!DOCTYPE html>
<html>
<head>
    <title>NWG Converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/ngbp-0.3.2.css"/>
    <!-- Compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>
<body>
<div style="height: 861px;">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h1 id="hero-title" class="flow-text white-text" style="font-size: 62px;line-height: 1.5em;margin-top: 10%;">Nwg
                    replays to w3g</h1>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data"
              action="/nwg/nwgs/upload">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="file-field input-field">
                        <div class="btn teal darken-1">
                            <span>NWG File</span>
                            <input type="file" name="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate white-text" type="text" name="name">
                        </div>
                        <button class="waves-effect waves-light btn teal darken-1" style="width: 100%;margin-top:5%" type="submit">Convert</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
